<!DOCTYPE html>

<html>
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <script type="text/javascript" src="js/bxslider.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
        <script src="js/kickstart.js"></script> <!-- KICKSTART -->
        <link rel="stylesheet" href="css/kickstart.css" media="all" /> <!-- KICKSTART -->
        <link rel="stylesheet" href="mycss/signupcss.css" type="text/css"/>
    </head>
    <body>
        <div id="top">
            <a href="index.html"><i class="icon-2x icon-fire"> IFTTT</i></a>
            <h5>Welcome to our brave new world!</h5>
        </div>
        
        <div id="mainbody">
            <label>Create Account</label>
            <br>
            <input  name="usermail" type="text" placeholder="name@example.com" onblur="mailvalid()" />
            <span id="mailinfo"></span>  
            <br>
            <input  name="username" type="text" placeholder="John Smith" onblur="namevalid()" />
            <span id="nameinfo"></span>
            <br>
            <input  name="pw1" type="password" placeholder="Password" onblur="pw1valid()"/>
            <span id="pw1info"></span>
            <br>
            <input  name="pw2" type="password" placeholder="Password" onblur="pw2valid()" />
            <span id="pw2info"></span>
            <br>
            <button class="orange" id="create" onclick="create()"><i class="icon-plus-sign"></i> Create</button>
        </div>
    </body>
</html>
