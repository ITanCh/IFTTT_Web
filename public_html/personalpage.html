<html>
    <head>
        <title>My Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="mycss/perpagecss.css"/>
        <script type="text/javascript" src="js/bxslider.js"></script>
        <script src="js/kickstart.js"></script> <!-- KICKSTART -->
        <script type="text/javascript" src="js/mypage.js"></script>
        <script type="text/javascript" src="js/personalinfo.js"></script>
        <link rel="stylesheet" href="css/kickstart.css" media="all" /> <!-- KICKSTART -->
    </head>
    <body>
        
        <div id="top">
            <div id="logo">
                    <a href="index.html"><i class="icon-2x icon-fire"> IFTTT</i> </a>
            </div>
               
            <div id="title">
		<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="">Blog</a></li>
		<li><a href="">About</a></li>
                <li><a href="">Help</a></li>
		</ul>
            </div>   
            
            <div id="top_right">
                <i class="icon-user" id="username">username</i>
                <a href=""><i class="icon-cog tooltip setting" title="Account settings"></i></a>
                <a href="logout"><i class="icon-signout tooltip signout" title="Sign out"></i></a>
            </div>   
        </div>
        <div id="mainbody">
        <div id="left">
            <img class="head" src="img/slider3.jpg" alt="your head" width="245" height="245"/>
            <h5 class="user_name" id="bigusername">UserName</h5> 
            <i class="icon-star tooltip level_icon" title="Your level"></i>
            <label id="level" class="level">35</label>  
            <br>
            <br>
            <i class="icon-money tooltip money_icon" title="Balance of account"></i>
            <label id="money" class="money">100</label>
            <br>
            <br>
            <i class="icon-envelope-alt tooltip mail_icon" title="Mail address"></i>
            <label id="mail" class="mail">liutianchi@gmail.com</label>
        </div>
        
        <div id="right">
            <!-- Tabs Left -->
            <ul class="tabs left">
                <li><a href="#tabr1" onclick="createtable()"><i class="icon-tasks"></i> My Tasks</a></li>
                <li><a href="#tabr2"><i class="icon-plus-sign"></i>Create Task</a></li>
                <li><a href="#tabr3" onclick="showinfo()"><i class="icon-info-sign" ></i>Personal Information</a></li>
            </ul>

            <div id="tabr1" class="tab-content">
                
                <div id="taskstable">
                    <h5>Tasks:</h5>
                    <table   cellspacing="0" cellpadding="0">
                    <thead><tr>
                        <th>Name</th>
                        <th>Create Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                        </tr></thead>
                    <tbody id="tablebody">
                        <!--insert when click my task-->
                    </tbody>
                        </table> 
                </div>
               
                <div id="taskview">
                    <!--insert when click view a task-->
                </div>
            </div>
            
            <!--create task-->
            <div id="tabr2" class="tab-content">
                 <div id="createtaskview">
                  <!--insert when click create task-->
                  <label for="ctaskname">Task Name:</label>
                    <input id="ctaskname" type="text" />
                    <hr class="alt2" />
                    <div id="createthismenu">
                        <fieldset>
                        <legend>IF</legend>
                        <input type="radio" name="cthis" id="createthisradio1" onclick="choosethis(this.id)"/> <label for="createthisradio1" class="inline">Time Out</label><br />
                        <input type="radio" name="cthis" id="createthisradio2" onclick="choosethis(this.id)"/> <label for="createthisradio2" class="inline">Receive Mail</label><br />
                        <input type="radio" name="cthis" id="createthisradio3" onclick="choosethis(this.id)"/> <label for="createthisradio3" class="inline">Monitor Weibo</label>
                        </fieldset>
                    </div>
                    <div id="createthiscontent">
                    </div>
                    <div id="createthatmenu">
                        <fieldset>
                        <legend>THEN</legend>
                            <input type="radio" name="cthat" id="createthatradio1" onclick="choosethat(this.id)"/> <label for="createthatradio1" class="inline">Send Weibo</label><br />
                            <input type="radio" name="cthat" id="createthatradio2" onclick="choosethat(this.id)"/> <label for="createthatradio2" class="inline">Send Mail</label>
                        </fieldset>
                    </div>
                    <div id="createthatcontent">
                    </div>
                    <button id="createbutton" class="green" onclick="createtask()"><i class="icon-ok-sign"></i> Ok</button>
                    <div id="createback"></div>
                    <hr class="alt2" />
                </div>
            </div>
            <!--personal infomation-->
            <div id="tabr3" class="tab-content">
                <label for="headimg">Head portrait:</label>
                <input id="headimg" type="file" class="file">
                <button class="pill green small">Uploading</button>
                <div id="changepwdiv">
                <label for="changepw1">Original password:</label>
                <input id="changepw1" type="password" disabled="disabled" />
                <br>
                <label for="changepw2">New password:</label>
                <input id="changepw2" type="password" disabled="disabled" />
                <br>
                <label for="changepw3">New password:</label>
                <input id="changepw3" type="password" disabled="disabled" />
                <button id="changepwbutton" class="pill green small" onclick="changepw()"><i class="icon-pencil"></i> Edit</button>
                </div> 
                <div id="changepwinfo"></div>
                <div id="changemaildiv">
                <label for="changemailaddr">Mail Addr:</label>
                <input id="changemailaddr" type="text" disabled="disabled" />
                <button id="changemailbutton" class="pill green small" onclick="changemail()"><i class="icon-pencil"></i> Edit</button>
                </div>
                <div id="changemailinfo"></div>
                <button id="topup" class="medium blue"><i class="icon-money"></i> Top-up </button>
            </div>
        </div>
        </div>
    </body>
</html>
